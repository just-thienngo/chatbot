name: Android CI with Unit Tests, Secrets, and Signed Build

on:
  push:
    branches:
      - main
      - dev
    tags: # Kích hoạt khi có tag được đẩy lên
      - 'v*' # Ví dụ: v1.0, v1.0.1, v2.0-beta
  pull_request:
    branches:
      - main
      - dev

jobs:
  build_and_test:
    runs-on: ubuntu-latest
    # --- THÊM DÒNG NÀY ĐỂ CẤP QUYỀN GHI CHO TOKEN ---
    permissions:
      contents: write # Cấp quyền ghi cho 'contents' để tạo Release

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Configure Secrets and Keystore
        env:
          API_KEY: ${{ secrets.API_KEY }}
          BASE_URL: ${{ secrets.BASE_URL }}
          KEYSTORE_BASE64: ${{ secrets.KEYSTORE_BASE64 }}
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
        run: |
          echo "--- Setting up API Keys and Base URL ---"
          echo "API_KEY=$API_KEY" >> $GITHUB_ENV
          echo "BASE_URL=$BASE_URL" >> $GITHUB_ENV
          
          echo "--- Configuring Keystore for Signing ---"
          mkdir -p "$HOME/.android"
          KEYSTORE_FILE="$HOME/.android/release.jks"
          echo $KEYSTORE_BASE64 | base64 --decode > "$KEYSTORE_FILE"
          
          echo "KEYSTORE_PATH=$KEYSTORE_FILE" >> $GITHUB_ENV
          echo "KEYSTORE_PASSWORD=$KEYSTORE_PASSWORD" >> $GITHUB_ENV
          echo "KEY_ALIAS=$KEY_ALIAS" >> $GITHUB_ENV
          echo "KEY_PASSWORD=$KEY_PASSWORD" >> $GITHUB_ENV
          
          echo "Secrets and keystore configured."

#      - name: Run Unit Tests for Domain Usecase Module
#        run: ./gradlew :domain:usecase:testReleaseUnitTest --info

      - name: Build Release APK
        run: ./gradlew assembleRelease --stacktrace

      - name: Build Release AAB
        run: ./gradlew bundleRelease --stacktrace

#      - name: Upload Domain Usecase Unit Test Report
#        uses: actions/upload-artifact@v4
#        with:
#          name: domain-usecase-unit-test-report
#          path: domain/usecase/build/reports/tests/testReleaseUnitTest/

      # Các bước upload artifact TẠM THỜI này vẫn cần nếu bạn muốn tải xuống chúng từ trang workflow run
      - name: Upload Release APK as Workflow Artifact
        uses: actions/upload-artifact@v4
        with:
          name: release-apk-workflow-artifact
          path: app/build/outputs/apk/release/*.apk

      - name: Upload Release AAB as Workflow Artifact
        uses: actions/upload-artifact@v4
        with:
          name: release-aab-workflow-artifact
          path: app/build/outputs/bundle/release/*.aab

      # --- BƯỚC SỬA ĐỔI ĐỂ TẠO GITHUB RELEASE ---
      - name: Create Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          # --- XÓA CÁC COMMENT TRONG ĐƯỜNG DẪN FILE ---
          files: |
            app/build/outputs/apk/release/*.apk 
            app/build/outputs/bundle/release/*.aab
          prerelease: ${{ contains(github.ref, '-beta') || contains(github.ref, '-rc') }}
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}