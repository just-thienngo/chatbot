name: Android CI with Unit Tests, Secrets, and Signed Build

on:
  push:
    branches:
      - main
      - dev # Chạy khi push lên các nhánh này
  pull_request:
    branches:
      - main
      - dev # Chạy khi tạo hoặc cập nhật PR lên các nhánh này

jobs:
  build_and_test:
    runs-on: ubuntu-latest # Sử dụng môi trường Ubuntu Linux

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4 # Lấy mã nguồn từ repository

      - name: Set up JDK 17
        uses: actions/setup-java@v4 # Cài đặt Java Development Kit
        with:
          distribution: 'temurin' # Phân phối JDK
          java-version: '17' # Phiên bản Java

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew # Cấp quyền thực thi cho Gradle Wrapper

      - name: Configure Secrets and Keystore
        env:
          # Lấy các secret từ GitHub Actions Repository Secrets
          # Tên biến môi trường ở đây (ENV_VAR_NAME) sẽ khớp với System.getenv("ENV_VAR_NAME") trong Gradle
          # Lưu ý: Tên biến môi trường trong GitHub Actions sẽ là chữ hoa
          GH_API_KEY: ${{ secrets.API_KEY }}
          GH_BASE_URL: ${{ secrets.BASE_URL }}
          GH_KEYSTORE_BASE64: ${{ secrets.KEYSTORE_BASE64 }}
          GH_KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          GH_KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          GH_KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
        run: |
          echo "--- Setting up API Keys and Base URL ---"
          # Ghi các secret API Key và Base URL vào biến môi trường GitHub Actions
          # Điều này sẽ làm cho System.getenv("API_KEY") và System.getenv("BASE_URL") có giá trị
          echo "API_KEY=$GH_API_KEY" >> $GITHUB_ENV
          echo "BASE_URL=$GH_BASE_URL" >> $GITHUB_ENV
          
          echo "--- Configuring Keystore for Signing ---"
          # Tạo thư mục .android nếu chưa có
          mkdir -p "$HOME/.android"
          KEYSTORE_FILE="$HOME/.android/release.jks" # Đường dẫn file keystore tạm thời
          
          # Giải mã chuỗi Base64 Keystore thành file .jks
          echo $GH_KEYSTORE_BASE64 | base64 --decode > "$KEYSTORE_FILE"
          
          # Thiết lập các biến môi trường cho việc ký ứng dụng
          echo "KEYSTORE_PATH=$KEYSTORE_FILE" >> $GITHUB_ENV
          echo "KEYSTORE_PASSWORD=$GH_KEYSTORE_PASSWORD" >> $GITHUB_ENV
          echo "KEY_ALIAS=$GH_KEY_ALIAS" >> $GITHUB_ENV
          echo "KEY_PASSWORD=$GH_KEY_PASSWORD" >> $GITHUB_ENV
          
          echo "Environment variables for secrets and keystore set."

      - name: Run Unit Tests for Domain Module
        # Chạy Unit Tests cụ thể cho module ':domain'
        # '--info' hoặc '--debug' để có thêm output chi tiết
        run: ./gradlew :domain:testDebugUnitTest --info

      - name: Build Release APK
        # Biên dịch ứng dụng và tạo APK bản release đã ký
        run: ./gradlew assembleRelease --stacktrace

      - name: Build Release AAB
        # Biên dịch ứng dụng và tạo Android App Bundle (AAB) bản release đã ký
        run: ./gradlew bundleRelease --stacktrace

      - name: Upload Domain Unit Test Report
        # Tải lên báo cáo Unit Test của module domain
        uses: actions/upload-artifact@v4
        with:
          name: domain-unit-test-report
          path: domain/build/reports/tests/testDebugUnitTest/

      - name: Upload Release APK
        # Tải lên file APK bản release
        uses: actions/upload-artifact@v4
        with:
          name: release-apk
          path: app/build/outputs/apk/release/app-release.apk

      - name: Upload Release AAB
        # Tải lên file AAB bản release
        uses: actions/upload-artifact@v4
        with:
          name: release-aab
          path: app/build/outputs/bundle/release/app-release.aab
